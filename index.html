        .url-input:focus {

        }
        
        .copy-btn {

        }
        
        .copy-btn:hover {

        .copy-btn.copied {

        .toast {

        .toast.show {

        .toast.success {

        .toast.error {

        }
        
        @media (max-width: 768px) {

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ–¼ï¸ è€ç‹çš„å›¾åºŠ</h1>
            <p>åŸºäº EdgeOne Pages å’Œ KV å­˜å‚¨çš„å¼€æºå›¾åºŠæœåŠ¡</p>
        </div>
        
        <div style="background: white; border-radius: 10px; padding: 15px 30px; margin-bottom: 30px; box-shadow: 0 5px 15px rgba(0,0,0,0.2); text-align: center;">
            <a href="/admin" style="color: #667eea; text-decoration: none; font-weight: 600; font-size: 1.1rem; margin-right: 20px;">ğŸ› ï¸ è¿›å…¥åå°ç®¡ç†</a>
            <a href="#" id="resetKey" style="color: #888; text-decoration: none; font-size: 0.9rem;">ğŸ”‘ ä¿®æ”¹å¯†é’¥</a>
        </div>
        
        <div class="upload-section">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">ğŸ“¸</div>
                <div class="upload-text">ç‚¹å‡»æˆ–æ‹–æ‹½ä¸Šä¼ å›¾ç‰‡</div>
                <div class="upload-subtext">æ”¯æŒ JPGã€PNGã€GIFã€WebP æ ¼å¼ï¼Œå•å¼ ä¸è¶…è¿‡ 25MB</div>
                <input type="file" class="file-input" id="fileInput" accept="image/*" multiple>
            </div>
            
            <div class="uploading" id="uploading">
                <div class="spinner"></div>
                <div>æ­£åœ¨ä¸Šä¼ å›¾ç‰‡...</div>
            </div>
        </div>
        
        <div class="result-section" id="resultSection">
            <h2 class="result-title">âœ… ä¸Šä¼ æˆåŠŸï¼</h2>
            <img class="preview-image" id="previewImage" src="" alt="é¢„è§ˆå›¾ç‰‡">
            <div class="url-list">
                <div class="url-item">
                    <div class="url-label">Markdown æ ¼å¼</div>
                    <div class="url-input-group">
                        <input type="text" class="url-input" id="markdownUrl" readonly>
                        <button class="copy-btn" data-target="markdownUrl">å¤åˆ¶</button>
                    </div>
                </div>
                <div class="url-item">
                    <div class="url-label">HTML æ ¼å¼</div>
                    <div class="url-input-group">
                        <input type="text" class="url-input" id="htmlUrl" readonly>
                        <button class="copy-btn" data-target="htmlUrl">å¤åˆ¶</button>
                    </div>
                </div>
                <div class="url-item">
                    <div class="url-label">ç›´æ¥é“¾æ¥</div>
                    <div class="url-input-group">
                        <input type="text" class="url-input" id="directUrl" readonly>
                        <button class="copy-btn" data-target="directUrl">å¤åˆ¶</button>
                    </div>
                </div>
            </div>
        </div>
        
        
    </div>
    
    <div class="toast" id="toast"></div>
    
    <script>
        // DOM å…ƒç´ 
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const uploading = document.getElementById('uploading');
        const resultSection = document.getElementById('resultSection');
        const toast = document.getElementById('toast');
        
        // è·å–æˆ–è®¾ç½® API Key
        let API_KEY = localStorage.getItem('API_KEY');
        if (!API_KEY) {
            API_KEY = prompt('ç¬¬ä¸€æ¬¡ä½¿ç”¨ï¼Œè¯·è¾“å…¥æ‚¨çš„ä¸Šä¼ å¯†é’¥ (API Key)ï¼š');
            if (API_KEY) {
                localStorage.setItem('API_KEY', API_KEY);
            }
        }

        // é‡ç½® Key åŠŸèƒ½
        document.getElementById('resetKey').addEventListener('click', (e) => {
            e.preventDefault();
            const newKey = prompt('è¯·è¾“å…¥æ–°çš„ API Key:', API_KEY || '');
            if (newKey) {
                API_KEY = newKey;
                localStorage.setItem('API_KEY', newKey);
                alert('å¯†é’¥å·²æ›´æ–°ï¼');
            }
        });
        
        // ä¸Šä¼ åŒºåŸŸç‚¹å‡»äº‹ä»¶ï¼ˆä»…åœ¨ç‚¹å‡»ç©ºç™½åŒºåŸŸæ—¶è§¦å‘ï¼‰
        uploadArea.addEventListener('click', (e) => {
            // å¦‚æœç‚¹å‡»çš„æ˜¯ fileInput æœ¬èº«ï¼Œä¸è§¦å‘
            if (e.target === fileInput) {
                return;
            }
            
            // å¦‚æœç‚¹å‡»çš„æ˜¯ uploadArea çš„å­å…ƒç´ ï¼ˆé™¤äº† fileInputï¼‰
            if (e.target !== uploadArea && !e.target.classList.contains('file-input')) {
                fileInput.click();
            }
        });
        
        // æ–‡ä»¶é€‰æ‹©äº‹ä»¶ï¼ˆåªå¤„ç†çœŸå®çš„ç”¨æˆ·é€‰æ‹©ï¼‰
        let isUploading = false; // æ·»åŠ ä¸Šä¼ çŠ¶æ€é”
        fileInput.addEventListener('change', (e) => {
            // å¦‚æœæ­£åœ¨ä¸Šä¼ æˆ–æ¸…ç©ºæ“ä½œï¼Œä¸å¤„ç†
            if (isUploading || !fileInput.value) {
                return;
            }
            
            const files = e.target.files;
            if (files.length > 0) {
                uploadImage(files[0]);
            }
        });
        
        // æ‹–æ‹½äº‹ä»¶
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                uploadImage(files[0]);
            }
        });
        
        // ä¸Šä¼ å›¾ç‰‡
        async function uploadImage(file) {
            // é˜²æ­¢é‡å¤ä¸Šä¼ 
            if (isUploading || uploading.style.display === 'block') {
                return;
            }
            
            isUploading = true; // è®¾ç½®ä¸Šä¼ é”
            
            const formData = new FormData();
            formData.append('image', file);
            
            // æ˜¾ç¤ºä¸Šä¼ ä¸­çŠ¶æ€
            uploadArea.style.display = 'none';
            uploading.style.display = 'block';
            resultSection.style.display = 'none';
            
            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${API_KEY}`
                    },
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showResult(result);
                    showToast('å›¾ç‰‡ä¸Šä¼ æˆåŠŸï¼', 'success');
                } else {
                    showToast(result.error || 'ä¸Šä¼ å¤±è´¥', 'error');
                }
            } catch (error) {
                console.error('ä¸Šä¼ é”™è¯¯:', error);
                showToast('ä¸Šä¼ å¤±è´¥: ' + error.message, 'error');
            } finally {
                uploadArea.style.display = 'block';
                uploading.style.display = 'none';
                // å»¶è¿Ÿæ¸…ç©ºï¼Œé¿å…è§¦å‘ change äº‹ä»¶
                setTimeout(() => {
                    fileInput.value = '';
                    isUploading = false; // é‡Šæ”¾ä¸Šä¼ é”
                }, 100);
            }
        }
        
        // æ˜¾ç¤ºä¸Šä¼ ç»“æœ
        function showResult(data) {
            const imageUrl = window.location.origin + data.url;
            
            document.getElementById('previewImage').src = imageUrl;
            document.getElementById('directUrl').value = imageUrl;
            document.getElementById('markdownUrl').value = `![${data.originalName}](${imageUrl})`;
            document.getElementById('htmlUrl').value = `<img src="${imageUrl}" alt="${data.originalName}">`;
            
            resultSection.style.display = 'block';
            resultSection.scrollIntoView({ behavior: 'smooth' });
        }
        
        // å¤åˆ¶åŠŸèƒ½
        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('copy-btn')) {
                const targetId = e.target.getAttribute('data-target');
                const input = document.getElementById(targetId);
                
                input.select();
                document.execCommand('copy');
                
                const originalText = e.target.textContent;
                e.target.textContent = 'å·²å¤åˆ¶';
                e.target.classList.add('copied');
                
                setTimeout(() => {
                    e.target.textContent = originalText;
                    e.target.classList.remove('copied');
                }, 2000);
                
                showToast('é“¾æ¥å·²å¤åˆ¶åˆ°å‰ªè´´æ¿', 'success');
            }
        });
        
        
        // æ˜¾ç¤ºæç¤º
        function showToast(message, type = 'success') {
            toast.textContent = message;
            toast.className = `toast ${type}`;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
        
        
    </script>
</body>
